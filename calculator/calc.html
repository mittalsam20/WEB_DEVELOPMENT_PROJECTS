<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <link rel="stylesheet" href="calc.css">
    <title>SIMPLE CALCULATOR</title>
</head>

<body>
    <div class="contain">
        <div class="dis">
            <input type="text" name="" id="display" value="write" disabled>
        </div>
        <div class="keys">
            <div class="row mrow">
                <button class="col btn">+</button>
                <button class="col btn">-</button>
                <button class="col btn">*</button>
                <button class="col btn">/</button>
            </div>
            <hr>
            <div class="row">
                <button class="col col-3 btn">7</button>
                <button class="col col-3 btn">8</button>
                <button class="col col-3 btn">9</button>
            </div>
            <hr>
            <div class="row ">
                <button class="col col-3 btn ">4</button>
                <button class="col col-3 btn ">5</button>
                <button class="col col-3 btn ">6</button>
                <button class="col colspan btn equal ">=</button>
            </div>
            <hr>
            <div class="row ">
                <button class="col col-3 btn ">1</button>
                <button class="col col-3 btn ">2</button>
                <button class="col col-3 btn ">3</button>
            </div>
            <hr>
            <div class="row ">
                <button class="col col-3 btn ">0</button>
                <button class="col col-3 btn ">.</button>
                <button class="col col-3 btn ">AC</button>
            </div>
        </div>
    </div>
    <script src="calc.js "></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js " integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW " crossorigin="anonymous "></script>
</body>

</html>
