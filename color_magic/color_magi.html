<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="color.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <title>COLOR TELLER</title>

</head>

<body>
    <button class="btn btn-dark btn-outline-light btn-lg">CLICK ME..!!!</button>
    <h1>HEX COLOR: #<span>s</span></h1>
    <script>
        function change() {
            x = Math.floor(Math.random() * 16777215).toString(16).toUpperCase();
            document.querySelector("span").innerHTML = x;
            document.body.style.backgroundColor = "#" + x;
        }
        change();
        document.querySelector("button").addEventListener("click", function() {
            change();
        });
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW" crossorigin="anonymous"></script>
</body>

</html>
