<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w==" crossorigin="anonymous" referrerpolicy="no-referrer"
    />
    <title>Document</title>
</head>

<body>
    <div class="box">
        <div class="wave1"></div>
        <div class="wave2"></div>
        <div class="wave3"></div>
        <div id="weather_img">
            <i class="fas fa-sun fa-4x" style="color: #eccc68"></i>
        </div>
        <div class="info">
            <h2 class="curr_location">
                <i class="fas fa-street-view fa-4x" style="color: #eccc68"></i> Gandhidham,IN
            </h2>
            <p id="date">Wed | date | time </p>
            <h1 class="temp">51.c</h1>
            <h3 class="max_min"> max | min</h3>
        </div>
    </div>
</body>
<script>
    var weather_condition = document.getElementById("weather_img");
    const temp_status = "sunny";
    const get_time = () => {
        var now = new Date();
        var day = ["SUN", "MON", "TUE", "WED", "THUR", "FRI", "SAT"]
        var mon = ["JAN", "FEB", "MAR", "APR", "MAY", "JUN", "JUL", "AUG", "SEPT", "OCT", "NOV", "DEC"];
        var hour = now.getHours() > 12 ? now.getHours() - 12 : now.getHours();
        var apm = now.getHours() > 12 ? "PM" : "AM";
        document.getElementById("date").innerHTML = `${day[now.getDay()]} | ${mon[now.getMonth()]} ${now.getDate()} | ${hour}:${now.getMinutes()} ${apm}`;
    }
    get_time();
</script>

</html>
